	<text transform="matrix(1 0 0 1 460.9707 397.585)"><tspan x="0" y="0" font-family="'Roboto-Regular'" font-size="11">Further information option added. There can be more details </tspan><tspan x="0" y="13.2" font-family="'Roboto-Regular'" font-size="11">to a specific game, such as certain criteria (skill, age etc.).</tspan><tspan x="0" y="39.601" font-family="'Roboto-Regular'" font-size="11">Not interested button added, this can be used to hide certain </tspan><tspan x="0" y="52.8" font-family="'Roboto-Regular'" font-size="11">types of games for users. Potential to enhance this feature to </tspan><tspan x="0" y="66" font-family="'Roboto-Regular'" font-size="11">gather more information for other games.</tspan></text>
