<text transform="matrix(1 0 0 1 542.3027 47.6113)"><tspan x="0" y="0" font-family="'Roboto-Regular'" font-size="11">Use the games as an opportunity to get a consistent </tspan><tspan x="0" y="13.2" font-family="'Roboto-Regular'" font-size="11">layout. Bold style for venue and then typically there are 3 </tspan><tspan x="0" y="26.4" font-family="'Roboto-Regular'" font-size="11">key details for games: Time, People, Price. Use 3 icons </tspan><tspan x="0" y="39.6" font-family="'Roboto-Regular'" font-size="11">with an overlay of numbers for each of the different </tspan><tspan x="0" y="52.8" font-family="'Roboto-Regular'" font-size="11">details.</tspan><tspan x="0" y="79.2" font-family="'Roboto-Regular'" font-size="11">These initial points can lead to certain design changes, </tspan><tspan x="0" y="92.4" font-family="'Roboto-Regular'" font-size="11">and throughout the sketches, there were multiple develop</tspan><tspan x="279.103" y="92.4" font-family="'Roboto-Regular'" font-size="11">-</tspan><tspan x="0" y="105.6" font-family="'Roboto-Regular'" font-size="11">ments in the following areas:</tspan><tspan x="0" y="132" font-family="'Roboto-Regular'" font-size="11">1. Category icon - reduction of text</tspan><tspan x="0" y="145.2" font-family="'Roboto-Regular'" font-size="11">2. Key details - use a consistent method to view key info</tspan><tspan x="0" y="158.4" font-family="'Roboto-Regular'" font-size="11">3. Join button - potential to have subsequent no button</tspan><tspan x="0" y="184.8" font-family="'Roboto-Regular'" font-size="11">The sketches will show the transformaton of these points.</tspan></text>
